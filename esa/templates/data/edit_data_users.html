{% extends './core/base.html' %}

{% block title %} Gk Data Users {% endblock %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Edit Data users</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Samping Data</a></li>
                    <li class="breadcrumb-item active">Samping Data Barang</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">

                <form action="/update-data-gusers" method="post">
                    <div class="modal-body">
                        <div class="card-body">
                            <input type="hidden" class="form-control"
                                name="id" placeholder="outlet"
                                value="{{data['id_data_users']}}">
                            <div class="form-group">
                                <label for="namaPengguna">Nama Users</label>
                                <input type="text" class="form-control"
                                    name="nama_pengguna" placeholder="Nama
                                    Users"
                                    value="{{data['nama_pengguna']}}">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control"
                                    name="password" placeholder="Password"
                                    value="{{data['password']}}">
                            </div>
                            <div class="form-group">
                                <label for="hakAkses">Hak Akses</label>
                                <input type="text" class="form-control"
                                    name="hak_akses" placeholder="Hak Akses"
                                    value="{{data['hak_akses']}}">
                            </div>
                            <div class="col-sm-6">
                                <!-- select -->
                                <div class="form-group">
                                    <label>Cabang</label>
                                    <select name="cabang" class="form-control">
                                        {%for cabang in dataOutlet%}
                                        <option
                                            value="{{cabang.toJson()['id_data_outlet']}}">{{cabang.toJson()['nama_outlet']}}</option>
                                        {%endfor%}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-default"
                                data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</section>


{% endblock %}
