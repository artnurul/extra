{% extends './core/base.html' %}

{% block title %} Gk Data Barang {% endblock %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Edit Data Penjualan</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Samping Data</a></li>
                    <li class="breadcrumb-item active">Samping Data Barang</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">

                <form action="/update-data-penjualan" method="post">
                    <div class="modal-body">
                        <div class="card-body">
                            <input type="hidden" class="form-control"
                                name="id" placeholder="id_data_penjualan"
                                value="{{dataci['id_data_penjualan']}}">
                            <div class="form-group">
                                <label for="kodeTransaksi">Kode Transaksi</label>
                                <input type="text" class="form-control"
                                    name="kode_transaksi" placeholder="Kode Transaksi"
                                    value="{{dataci['kode_transaksi']}}">
                            </div>

                            <div class="form-group">
                                <label for="tanggalTransaksi">Tanggal Transaksi</label>
                                <input type="text" class="form-control"
                                    name="tanggal_transaksi" placeholder="Tanggal Transaksi"
                                    value="{{dataci['tanggal_transaksi']}}">
                            </div>

                        <div class="form-group">
                                    <label>Id Outlet</label>
                                    <select  name="id_outlet" class="form-control">
                                        {%for outlet in idrOutlet%}
                                        <option value="{{outlet.toJson()['id_data_outlet']}}">{{outlet.toJson()['nama_outlet']}}</option> 
                                        {%endfor%}                            
                                    </select>
                               
                        </div>

                        <div class="form-group">
                                    <label>Id Barang</label>
                                    <select  name="id_barang" class="form-control">
                                        {%for barang in idBarang%}
                                        <option value="{{barang.toJson()['id_data_barang']}}">{{barang.toJson()['nama_barang']}}</option>
                          
                                        {%endfor%}
                                    </select>
                               
                        </div>

                        <div class="form-group">
                                    <label>Id Pelanggan</label>
                                    <select  name="id_pelanggan" class="form-control">
                                        {%for pelanggan in idePelanggan%}
                                        <option value="{{pelanggan.toJson()['id_data_pelanggan']}}">{{pelanggan.toJson()['nama_pelanggan']}}</option>
                          
                                        {%endfor%}
                                    </select>                              
                        </div>

                            
                            

                            <div class="form-group">
                                <label for="qty">Qty</label>
                                <input type="text" class="form-control"
                                    name="qty"
                                    placeholder="Qty"
                                    value="{{dataci['qty']}}">
                            </div>

                            <div class="form-group">
                                <label for="potongan">Potongan</label>
                                <input type="text" class="form-control"
                                    name="potongan"
                                    placeholder="Qty"
                                    value="{{dataci['potongan']}}">
                            </div>

                            <div class="form-group">
                                <label for="totalHarga">Total Harga</label>
                                <input type="text" class="form-control"
                                    name="total_harga"
                                    placeholder="Total Harga"
                                    value="{{dataci['total_harga']}}">
                            </div>

                            

                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-default"
                                data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</section>


{% endblock %}
